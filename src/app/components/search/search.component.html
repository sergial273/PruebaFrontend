<div class="container">
    <header>
      <h1 class="display-4">Welcome to  the searcher</h1>
    </header>
    <main>
      <p>
        Quieres<mat-checkbox [formControl]="disableSelect">Disable select</mat-checkbox>
      </p>
      
      <h4>mat-select</h4>
      <mat-form-field>
        <mat-label>Choose an option</mat-label>
        <mat-select [disabled]="disableSelect.value">
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2" disabled>Option 2 (disabled)</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
      
      <form>
        <input
          type="text"
          class="form-control"
          placeholder="Search your book here"
        />
        <hr>
      </form>
    </main>
  </div>
  <div class="container-fluid">
    <div class="row d-flex align-items-center">
      @for (movie of movies; track $index) {
        <div class="col-md-3 mb-3">
          <div class="card shadow-lg p-1 mb-5 bg-white rounde mx-auto" style="width: 18rem">
            <!--<img class="card-img-top" [src]="movie.posterpath" alt="Img error" />-->
            <div class="card-body text-center">
              <h5 class="card-title text-center mb-2">{{ movie.name }}</h5>
              <button [routerLink]="['/serie-details', movie.id]" routerLinkActive="router-link-active" type="button" class="btn btn-primary">More</button>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
